<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="font/font_awesome/css/all.min.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="PopUpName" class="pop">
        <div class="inner">  
            <div class="popUpInner">
                <button class="submitButton" id="submitButton1">Letter</button>
            </div>
        </div>
    </div>
    <div id="PopUpName2" class="pop">
        <div class="inner">    
            <div class="popUpInner">
                <button class="submitButton" id="submitButton2">Letter</button>
            </div>
        </div>
    </div>
    <div id="PopUpWinner" class="pop">
        <div class="inner">    
            <div class="popUpInner">
                <div class="submitButton" id="winnerText"></div>
            </div>
        </div>
    </div>
   <div id="container-body">
        <div id="headerArea">
            <div id="roundSection"><span>Time</span></div>
            <div id="heading"><span>Stadt_Land_Panda</span></div>
            <div id="letterSection"><span>Letter</span></div>
        </div>
        <div id="container-inner"> 
            <div id="player1" class="player"><span>Player 1</span></div>
            <div id="test1">
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Animal</span></div>
                    <input id="animal" class="inputItem" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Useless Power</span></div>
                    <input id="uselessPower" class="inputItem" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Breakup Reason</span></div>
                    <input id="brokeUp" class="inputItem" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Movie/Series</span></div>
                    <input id="movie" class="inputItem" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Webpage</span></div>
                    <input id="webpage" class="inputItem" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn">
                    <div class="categoryItem"><span>Job</span></div>
                    <input id="job" class="inputItem" type="text" placeholder="type text"> 
                </div>
                </div>
            <div id="buttonSubmit" class="buttons">OK</div>
            <div id="confirmButton">Finished</div>
            <div id="ratingArea" class="ratingAreas"> 
               
            </div>
        </div>
        <div id="container-inner2"> 
            <div id="player2" class="player"><span>Player 2</span></div>
            <div id="test2">
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Animal</span></div>
                    <input id="animal2" class="inputItem2" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Useless Power</span></div>
                    <input id="uselessPower2" class="inputItem2" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Breakup Reason</span></div>
                    <input id="brokeUp2" class="inputItem2" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Movie/Series</span></div>
                    <input id="movie2" class="inputItem2" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Webpage</span></div>
                    <input id="webpage2" class="inputItem2" type="text" placeholder="type text">
                </div>
                <div class="categoryColumn2">
                    <div class="categoryItem2"><span>Job</span></div>
                    <input id="job2" class="inputItem2" type="text" placeholder="type text"> 
                </div>
            </div>
            <div id="buttonSubmit2" class="buttons">OK</div>
            <div id="ratingArea2" class="ratingAreas">
                
            </div>
        </div>
    </div>
</body>
</html>
